<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/payment_method.css">
        <link rel="stylesheet" href="styles/css/bootstrap.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <title>Payment of method</title>
    </head>

    <body>
        <div class="container mt-5 px-5">
            <div class="mb-4">
                <h2>Confirm order and pay</h2> <span>please make the payment, after that you can enjoy all the features
                    and benefits.</span>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="card p-3">
                        <h6 class="text-uppercase">Payment details</h6>
                        <div class="inputbox mt-3"> <input type="text" name="name" class="form-control"
                                required="required" id="customer_name"> <span>Name on card</span> </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control"
                                        required="required"> <i class="fa fa-credit-card"></i> <span>Card Number</span>
                                </div>
                                <div class="inputbox mt-3 mr-2"> <img src="{% static 'menu/img/payment_cards.jpg' %}"
                                        class="img-fluid" alt=""> </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex flex-row">
                                    <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control"
                                            required="required"> <span>Expiry</span> </div>
                                    <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control"
                                            required="required"> <span>CVV</span> </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 mb-4">
                            <h6 class="text-uppercase">Billing Address</h6>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control"
                                            required="required" id="street_address"> <span>Street Address</span> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control"
                                            required="required" id="city"> <span>City</span> </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control"
                                            required="required" id="state"> <span>State/Province</span> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control"
                                            required="required" id="zip_code"> <span>Zip code</span> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 mb-4 d-flex justify-content-between"><a href="receipt.html"
                            id="button_payment"><button class="btn btn-success px-3">Pay <i
                                    class="fas fa-money-bill-wave"></i></button></a></div>
                </div>
            </div>
        </div>
        <script src="js/payment_method.js"></script>
    </body>

</html>
